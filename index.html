<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>infiniteSliderJS</title>
	</head>
	<body>
		<div class="container">
			<div class="slider" id="slider">
				<div class="slider-single">
					<p class="slider-text">1</p>
					<img src="./assets/img/1.png" alt="" />
				</div>
				<div class="slider-single">
					<p class="slider-text">2</p>
					<img src="./assets/img/2.png" alt="" />
				</div>
				<div class="slider-single">
					<p class="slider-text">3</p>
					<img src="./assets/img/3.png" alt="" />
				</div>
				<div class="slider-single">
					<p class="slider-text">4</p>
					<img src="./assets/img/4.png" alt="" />
				</div>
				<div class="slider-single">
					<p class="slider-text">5</p>
					<img src="./assets/img/5.png" alt="" />
				</div>
				<div class="slider-single">
					<p class="slider-text">6</p>
					<img src="./assets/img/6.png" alt="" />
				</div>
				<div class="slider-single">
					<p class="slider-text">7</p>
					<img src="./assets/img/7.png" alt="" />
				</div>
				<div class="button-block">
					<button class="button slider-prev">
						<img src="./assets/img/arrow_left.png" alt="" />
					</button>
					<button class="button slider-next">
						<img src="./assets/img/arrow_right.png" alt="" />
					</button>
				</div>
			</div>
		</div>

		<script src="assets/js/scripts.js"></script>
	</body>
</html>
